<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="page-account">
        <div class="form-account">

            <h1 class="inner-title">Tạo tài khoản</h1>
            <div class="inner-desc">Vui lòng nhập thông tin để đăng ký</div>

            <form class="inner-form" id="registerForm">

                <div class="inner-group">
                    <label class="inner-label" for="username">Tài khoản *</label>
                    <input class="inner-control" type="text" id="username" placeholder="Nhập tài khoản">
                </div>

                <div class="inner-group">
                    <label class="inner-label" for="password">Mật khẩu *</label>
                    <input class="inner-control" type="password" id="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="inner-group">
                    <label class="inner-label" for="confirm">Xác nhận mật khẩu *</label>
                    <input class="inner-control" type="password" id="confirm" placeholder="Nhập lại mật khẩu">
                </div>

                <button class="inner-button" type="submit">Đăng ký</button>

                <div class="inner-more">
                    <span>Đã có tài khoản?</span>
                    <a href="trang1.html">Đăng nhập</a>
                </div>

            </form>

        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirm = document.getElementById("confirm").value.trim();

            if (password !== confirm) {
                alert("Mật khẩu không trùng khớp!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users") || "[]");

            if (users.find(u => u.username === username)) {
                alert("Tài khoản đã tồn tại!");
                return;
            }


            users.push({
                username: username,
                password: password,
                role: "user"
            });

            localStorage.setItem("users", JSON.stringify(users));

            alert("Đăng ký thành công!");
            window.location.href = "trang1.html";
        });
    </script>


</body>

</html>
